<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #productPhoto {
      transition: transform 0.5s;
    }

    #productPhoto:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="justDropped" id="justDropped">
    <h2>Just Dropped</h2>
    <div class="product1">
      <img id="productPhoto" src="images/ProductFoto1.webp" alt="...">
    </div>
  </div>

  <script>
    var productPhoto = document.getElementById('productPhoto');

    productPhoto.addEventListener('mouseover', function () {
      productPhoto.src = 'images/ProductFoto2.webp';
    });

    productPhoto.addEventListener('mouseout', function () {
      productPhoto.src = 'images/ProductFoto1.webp';
    });
  </script>

</body>

</html>
